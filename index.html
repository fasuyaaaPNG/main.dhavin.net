<script src="./script.js"></script>
<script>
    const glowButton = document.getElementById('glowButton');
    const effectRadios = document.querySelectorAll('input[name="style"]');
    let hoverTimer;
    window.onload = () => {
        document.querySelectorAll('input[name="style"]').forEach(radio => radio.checked = false);
    };

    function checkAndOpenLink() {
      const selectedEffect = document.querySelector('input[name="style"]:checked');

      if (selectedEffect) {
        if (selectedEffect.value === "spin") {
          window.open("http://dhavin.net", "_blank");
        } else if (selectedEffect.value === "wave") {
          window.open("http://info.dhavin.net", "_blank");
        }
      } else {
        alert("Please select an domain before hovering over the button!");
      }
    }

    glowButton.addEventListener("mouseenter", () => {
      hoverTimer = setTimeout(checkAndOpenLink, 1000);
    });

    glowButton.addEventListener("mouseleave", () => {
      clearTimeout(hoverTimer);
    });
</script>
